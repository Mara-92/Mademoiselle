        <main>
            <!-- section contact form start -->
            <section class="contact-form-section">
                <div class="container">
                    <div class="row justify-content-md-between">
                        <div class="col-12 col-md-6">
                            <form class="h-100 contact-form mb-5 mb-md" method="post" action="">
                                <h2 class="section-title">
                                    Please contact us using the form bellow
                                </h2>
                                <div class="form-group mb-4">
                                    <input class="form-control" type="text" name="contact_name" value="" placeholder="Name and surname*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-4">
                                    <input class="form-control" type="email" name="contact_email" value="" placeholder="Email address*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-4">
                                    <input class="form-control" type="text" name="contact_subject" value="" placeholder="Subject*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-4 mb-md-6">
                                    <textarea class="form-control" rows="5"  name="contact_message" placeholder="Enter your message*"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <button class="btn" type="submit" name="send" value="yes">Send message</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-5">
                            <div class="contact-map h-100 ratio ratio-1x1 ratio-3x4">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9103.844877751591!2d151.1988063583765!3d-33.86362524181523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae418386604f%3A0xfebe0e5a084db460!2sMr.%20Wong!5e0!3m2!1ssr!2srs!4v1681751109534!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowtransparency="true"></iframe>
                                <div class="contact-map-overlay"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- section contact form start -->
